<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="http://fonts.cdnfonts.com/css/whitney-2" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <main>
        <div id="login-page">
            <div id="login-box">
                <h1>Välkommen tillbaka!</h1>
                <p>Vi är så glada att se dig igen!</p>
            </div>
            <div id="login-info">
                <p>E-POST ELLER TELEFONNUMMER</p>
                <input autofocus type="email">
                <p>LÖSENORD</p>
                <input type="password">
                <a onclick="resetPass()" id="password" href="#">Glömt lösenordet?</a>
            </div>
            <div>
                <button id="login-button">Logga in</button>
            </div>
            <div id="register">
                <p>Behöver du ett konto?<a href="register.html">Registrera</a></p>
            </div>
        </div>
    </main>
</body>

</html>
